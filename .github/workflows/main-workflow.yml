name: Protobuf Generation Workflow

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: '0'
      
      - uses: actions/setup-go@v6
        with:
          go-version: '^1.24.4'
          cache: true
      
      - name: Check Go version
        run: go version

      - name: Install tool
        run : make install-tools
      
      - name: Generate Protobuf code
        run: make generate-proto

      - name: Install dependencies
        run: go mod download