syntax = "proto3";       
      
package config.v1;                   

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "protogen/config;configv1";
option php_namespace = "Config\\V1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: " GRPC Gateway Service API"
    version: "1.0"
  }
  
  security_definitions: {
    security: {
      key: "GRPC_KEY_AUTH"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "GRPC_KEY_AUTH"
      }
    }
  }
};