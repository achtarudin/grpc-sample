syntax = "proto3";       
      
package hello.v1;                   

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "protogen/hello;hellov1";
option php_namespace = "Hello\\V1";

message SayHelloRequest { 
  string name = 1 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 50
  ];
}

message SayHelloResponse { 
  string message = 1;
  google.protobuf.Timestamp created_at = 10;
}

message SayManyHellosRequest { 
  string name = 1 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 50
  ];
}

message SayManyHellosResponse { 
  string message = 1;
  google.protobuf.Timestamp created_at = 10;
}

message SayHelloToEveryoneRequest { 
  string name = 1 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 50
  ];
}

message SayHelloToEveryoneResponse { 
  string message = 1;
  google.protobuf.Timestamp created_at = 10;
}


message SayHelloContinuousRequest { 
  string name = 1 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 50
  ];
}

message SayHelloContinuousResponse { 
  string message = 1;
  google.protobuf.Timestamp created_at = 10;
}
