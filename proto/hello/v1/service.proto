syntax = "proto3";       
      
package hello.v1;   

import "google/api/annotations.proto";
import "hello/v1/hello.proto";

option go_package = "protogen/hello;hellov1";
option php_namespace = "Hello\\V1";

service HelloService {
  rpc SayHello(SayHelloRequest) 
  returns (SayHelloResponse) {
    option (google.api.http) = {
      post: "/hello/v1/say-hello"
      body: "*"
      security: {
        security_requirement: {
          key: "GRPC_KEY_AUTH"
          value: {}
        }
      }
    };
  }
  
  rpc SayManyHellos(SayManyHellosRequest) 
  returns (stream SayManyHellosResponse) {
    option (google.api.http) = {
      post: "/hello/v1/say-many-hellos"
      body: "*"
    };
  }

  rpc SayHelloToEveryone(stream SayHelloToEveryoneRequest) 
  returns (SayHelloToEveryoneResponse) {
    option (google.api.http) = {
      post: "/hello/v1/say-hello-to-everyone"
      body: "*"
    };
  }

  rpc SayHelloContinuous(stream SayHelloContinuousRequest) 
  returns (stream SayHelloContinuousResponse) {
    option (google.api.http) = {
      post: "/hello/v1/say-hello-continuous"
      body: "*"
    };
  }
}